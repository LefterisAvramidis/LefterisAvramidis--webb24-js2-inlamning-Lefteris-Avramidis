<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gissa Numret - Minimalistisk Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Gissa Numret</h1>
            <p>Mellan 1-3</p>
        </header>

        <main>
            <section class="game-section">
                <div class="score-section">
                    <p>Din poäng: <span id="poäng">0</span></p>
                </div>

                <div class="guess-section">
                    <form id="gissningsform">
                        <input type="number" id="gissning-input" placeholder="Gissa ett nummer" min="1" max="3" required>
                        <button type="submit" class="guess-btn">Gissa</button>
                    </form>
                    <div id="resultat" class="result-display"></div>
                </div>
            </section>

            <section class="highscore-section">
                <h2>Highscore</h2>
                <ul id="highscore-lista"></ul>
            </section>
        </main>
        <button id="reset-btn" class="reset-btn">Reset Highscore</button>

        <footer>
            <p>&copy; 2024 Gissa Nummret Projekt - Lefteris Avramidis</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
